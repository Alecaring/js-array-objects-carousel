<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Montserrat google font -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700" rel="stylesheet">

  <!-- Font-Awesome cdn v6 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <!-- Bootstrap 5.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Custom style -->
  <link rel="stylesheet" href="css/style.css">

  <title>JS Array Carousel with Objects</title>
</head>
<body>
 

  <main>
    <div class="contMain">

      <div class="ms_slider" id="divContainerGeneral">
        <div id="carouselContainer">

          <!-- prev -->
          <div id="btnIndietro" class="my-previous position-absolute">
            <span class="my-prev-hook"></span>
          </div>
          <!-- next -->
          <div id="btnAvanti" class="my-next position-absolute">
            <span class="my-next-hook"></span>
          </div>

          <div id="contImages"></div>
        </div>
      </div>
      <div class="contTest">
        <button id="my-order-button" class="btn btn-primary">Inverti ordine</button>
        <button id="my-stop-button" class="btn btn-primary">Interrompi/Avvia</button>
      </div>

    </div>
  </main>

  <script src="./js/main.js"></script>
</body>
</html>
